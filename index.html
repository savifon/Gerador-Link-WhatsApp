<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gerador de link para WhatsApp</title>

    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <meta property="og:image" content="assets/img/favicon.png"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/64b9b7f637.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    
    <script src="assets/js/mask.js"></script>
    <script src="assets/js/generate.js"></script>
</head>
<body>
    
    <header>
        <h1>Gerador de Link para WhatsApp</h1>
    </header>

    <main>
        <form id="form">
            <div class="inputGroup inputsGenerateLink">
                <label for="tel">
                    Telefone do destinatário*
                </label>
                <input type="tel" name="tel" id="tel" placeholder="(00) 00000-0000" maxlength="15" required>
            </div>

            <div class="inputGroup inputsGenerateLink">
                <label for="msg">
                    Sua mensagem (opcional)
                </label>
                <textarea name="msg" id="msg" cols="30" rows="5" placeholder="Digite aqui a sua mensagem"></textarea>
            </div>

            <div class="inputGroup inputsLinkGenerated">
                <label for="linkGenerated">
                    Link gerado. Clique para copiar ou acessar
                </label>
                <div id="dvHrefLinkGenerated">
                    <input type="text" name="linkGenerated" class="copyLink" id="linkGenerated" readonly>
                    <a id="hrefLinkGenerated" href="" target="_blank">
                        <i class="fas fa-external-link-alt"></i>
                    </a>
                </div>
            </div>
            
            <div class="inputGroup inputsGenerateLink">
                <button type="submit"><i class="fas fa-magic"></i> GERAR LINK</button>
            </div>

            <div class="inputGroup inputsLinkGenerated">
                <button type="button" class="copyLink" id="btCopyLink"><i class="far fa-copy"></i> COPIAR LINK</button>
            </div>

            <div class="inputGroup inputsLinkGenerated">
                <button type="reset" id="resetForm"><i class="fas fa-magic"></i> GERAR NOVO LINK</button>
            </div>
        </form>

        <p><i class="fas fa-info-circle"></i> Nenhum dado digitado é armazenado.</p>
    </main>

    <footer>
        <h3>Desenvolvido por Savio Fonseca</h3>
        <div id="links">
            <a class="contacts" id="linkGitHub" target="_blank" href="https://github.com/savifon">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a class="contacts" id="linkLinkedin" target="_blank" href="https://www.linkedin.com/in/savio-fonseca-4304a3214/">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
        </div>
    </footer>

</body>
</html>
