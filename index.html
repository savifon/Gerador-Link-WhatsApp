<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de link para WhatsApp</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/64b9b7f637.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    
    <script src="assets/js/mask.js"></script>
    <script src="assets/js/generate.js"></script>
</head>
<body>
    
    <header>
        <h1>Gerador de Link para WhatsApp</h1>
    </header>

    <main>
        <form id="form">
            <div>
                <label for="tel">
                    Telefone do destinat√°rio*
                </label>
                <input type="tel" name="tel" id="tel" placeholder="(00) 00000-0000" maxlength="15" required>
            </div>
            <div>
                <label for="msg">
                    Sua mensagem (opcional)
                </label>
                <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Digite aqui a sua mensagem"></textarea>
            </div>
            
            <div>
                <button type="submit">GERAR LINK</button>
            </div>
        </form>
    </main>

    <footer>
        <h3>Desenvolvido por Savio Fonseca</h3>
        <div id="links">
            <a class="contacts" id="link" target="_blank" href="https://github.com/savifon">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a class="contacts" id="link" target="_blank" href="https://www.linkedin.com/in/savio-fonseca-4304a3214/">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
        </div>
    </footer>

</body>
</html>
